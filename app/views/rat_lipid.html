           dynatable.settings.dataset.originalRecords = JSON.parse($("#" + e.dataPoint.label).text());
           dynatable.process();
           $("#ltdiv").show();
      }
      
      function clickRat(e){
         console.log(e + "was clicked!!!");
         var chart = new CanvasJS.Chart("chartContainer",{
            title: {
               text: "Subcutaneous fat",
               fontSize: 24
            },
            axisY: {
               title: "Lipid in %"
            },
            legend : {
               verticalAlign: "center",
               horizontalAlign: "right"
            },
            data : [
               {
                  type: "pie",
                  showInLegend: true,
                  toolTipContent: "{label} <br/> {y} %",
                  indexLabel: "{y} %",
                  click: clickChart,
                  dataPoints: [
                     { label: "CL", name :"CL", y: "6.172839506"},
                     { label: "CER", name : "Cer", y: "18.51851852" },
                     { label: "LPC", name : "LPC", y: "11.11111111" },
                     { label: "LPE", name : "LPE", y: "4.938271605" },
                     { label: "LPI", name : "LPI", y: "1.234567901" },
                     { label: "PE", name : "PE", y: "49.38271605" },
                     { label: "PC", name : "PC", y: "8.641975309" },
                  ]
               }
            ]
         });
      chart.render();
      }

      $( document ).ready(function() {
         $.dynatableSetup({
            features:{
               paginate: false,
            }
         });
         
         $('img[usemap]').maphilight();
      });
      var dynatable = $("#lipidTable").dynatable({
                 table: {
                    defaultColumnIdStyle: 'lowercase'
                 },
                 dataset:{
                    records: []//JSON.parse($("#" + e.dataPoint.label).text())
                 }
      }).data('dynatable');;
    </script>
  </body>
</html>
